name: WeatherApp

options:
  defaultConfig: Release
  deploymentTarget:
    iOS: 15.0
  postGenCommand: |
    make version

configs:
  Debug: debug
  Release: release

settings:
  base:
    # Project
    SWIFT_VERSION: 5
    SDKROOT: iphoneos
    ENABLE_USER_SCRIPT_SANDBOXING: 'NO'
    SWIFT_EMIT_LOC_STRINGS: 'NO'
    LOCALIZED_STRING_SWIFTUI_SUPPORT: 'NO'
    PRODUCT_BUNDLE_IDENTIFIER: com.edyuto.$(PRODUCT_NAME)
    PRODUCT_NAME: $(TARGET_NAME)

    # Target
    IPHONEOS_DEPLOYMENT_TARGET: '15.0'
    TARGET_DEVICE_FAMILY: '1'
    
    # Signing
    CODE_SIGN_STYLE: Automatic
    CODE_SIGN_IDENTITY: iPhone Developer
    DEVELOPMENT_TEAM: 2X5PWXY74F
    PROVISIONING_PROFILE:
    PROVISIONING_PROFILE_SPECIFIER:
  configs:
    Debug:
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG $(inherited)
      SWIFT_OPTIMIZATION_LEVEL: -Onone
      ENABLE_TESTABILITY: 'YES'
      ONLY_ACTIVE_ARCH: 'YES'
    Release:
      SWIFT_COMPILATION_MODE: wholemodule

targets:
  WeatherApp:
    type: application
    platform: iOS
    sources: [WeatherApp]
    postBuildScripts:
      - script: ./Scripts/swiftlint
        name: SwiftLint
        basedOnDependencyAnalysis: NO
    settings:
      base:
        INFOPLIST_FILE: WeatherApp/Resources/Info.plist
        INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.weather

  WeatherAppTests:
    type: bundle.unit-test
    platform: iOS
    sources: [WeatherAppTests]
    dependencies:
    - target: WeatherApp
    settings:
      base:
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: 'YES'
        BUNDLE_LOADER: $(TEST_HOST)
        GENERATE_INFOPLIST_FILE: 'YES'
        TEST_HOST: $(BUILT_PRODUCTS_DIR)/WeatherApp.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/WeatherApp

  WeatherAppUITests:
    type: bundle.ui-testing
    platform: iOS
    sources: [WeatherAppUITests]
    dependencies:
    - target: WeatherApp
    settings:
      base:
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: 'YES'
        GENERATE_INFOPLIST_FILE: 'YES'
        TEST_TARGET_NAME: WeatherApp
